<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" \content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/registerPage.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <title>Rede Social</title>
  </head>
  <body>
    <header class="headerTopo">
      <div class="headerContent">
        <img class="mainLogo" src="../assets/mainLogo.svg" />
        <section class="buttonsContent">
          <button class="headerLogin">Login</button>
          <button class="headerRegister">Registro</button>
        </section>
      </div>
    </header>
    <main class="mainContent">
      <header class="mainRegisterHeader">
        <h2 class="registerTitle">Cadastro</h2>
        <button class="backButton">Voltar</button>
      </header>
      <input class="nameInput" type="text" placeholder="Seu nome" />
      <input
        class="emailInput"
        type="email"
        name=""
        id=""
        placeholder="Seu e-mail"
      />
      <input
        class="passwordInput"
        type="password"
        name=""
        id=""
        placeholder="Sua senha"
      />
      <input
        class="registerJob"
        type="text"
        name=""
        id=""
        placeholder="Qual o seu trabalho?"
      />
      <input
        class="registerAvatar"
        type="text"
        name=""
        id=""
        placeholder="URL da imagem de perfil"
      />
      <button class="registerButton">Registrar</button>
      <p class="textRegister">Já possui login?</p>
      <button class="loginPageBtn">Ir para página de login</button>
    </main>
  </body>
</html>
